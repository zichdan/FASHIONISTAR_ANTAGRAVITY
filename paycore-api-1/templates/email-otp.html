<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family: Arial, sans-serif;">
    <table align="center" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden;">
        <tr>
            <td style="padding: 20px; background-color: #007BFF; color: #ffffff; text-align: center; font-size: 20px;">
                Paycore - OTP Verification
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; font-size: 16px; color: #333333;">
                <p>Hello {{ name }},</p>
                <p>Your one-time password (OTP) for {{ purpose }} is:</p>
                <p style="text-align: center; margin: 30px 0;">
                    <span style="font-size: 32px; letter-spacing: 6px; font-weight: bold; color: #007BFF; display: inline-block; padding: 12px 24px; border: 2px dashed #007BFF; border-radius: 6px;">
                        {{ otp }}
                    </span>
                </p>
                <p>This OTP will expire in <strong>{{ expiry_minutes }} minutes</strong>.</p>
                <p>If you did not request this, please ignore this email.</p>
                <p>- The Paycore Team</p>
            </td>
        </tr>
    </table>
</body>
</html>
