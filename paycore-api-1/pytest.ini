[pytest]
DJANGO_SETTINGS_MODULE = paycore.settings.dev
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = apps tests
asyncio_mode = auto
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    --maxfail=5
    -v
    --reuse-db

markers =
    unit: Unit tests for business logic and services
    integration: Integration tests for API endpoints
    slow: Slow running tests
    auth: Authentication related tests
    wallet: Wallet service tests
    transaction: Transaction service tests
    loan: Loan service tests
    payment: Payment service tests
    compliance: KYC/Compliance tests
    notification: Notification tests
